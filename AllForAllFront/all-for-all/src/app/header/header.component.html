<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">

        <span class="navbar-text" style="margin-left: 10px; margin-right: 30px; color: white;">
            All For All
        </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0 mr-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        
      <ul class="nav navbar-nav">
        <li class="nav-item">
            <a class="nav-link" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/productsadd">Add Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="showModal = true">Catalogue</a>
        </li>
        <span *ngIf="!isAuthenticated">
        <li class="nav-item" *ngIf="!isLogin">
          <button routerLink="/login" class="btn btn-outline-success my-2 my-sm-0">Log In</button>
        </li>
        <li class="nav-item" *ngIf="isLogin">
          <button routerLink="/signup" class="btn btn-outline-success my-2 my-sm-0">Sign Up</button>
        </li>
        </span>
        <li class="nav-item" *ngIf="userData">
            <img class="nav-user" src="{{userData.userPhotoLink}}" alt="user">
        </li>
        <li class="nav-item" *ngIf="userData">
            <a class="nav-link">{{ userData.username }}</a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
            <button routerLink="/home" class="btn btn-outline-success my-2 my-sm-0" (click)="logout()">Log Out</button>

      </ul>
    </div>
  </nav>

  <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="showModal" (click)="showModal = false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Catalogue</h3>
                <span class="close" (click)="showModal = false">&times;</span>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <h4>Categories</h4>
                        <ul>
                            <li *ngFor="let category of categories"><a [routerLink]="['/categories', category.categoryId]">{{ category.name }}</a></li>
                        </ul>
                    </div>
                    <div class="col">
                        <h4>Manufacturers</h4>
                        <ul>
                            <li *ngFor="let manufacturer of manufacturers"><a [routerLink]="['/manufacturers', manufacturer.manufacturerId]">{{ manufacturer.name }}</a></li>
                        </ul>
                    </div>
                    <div class="col">
                        <h4>Countries</h4>
                        <ul>
                            <li *ngFor="let country of countries"><a [routerLink]="['/countries', country]">{{ country }}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
